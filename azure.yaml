name: content-processing

requiredVersions:
  azd: '>= 1.18.0'

metadata:
  template: content-processing@1.0
  name: content-processinge@1.0

hooks:
  postdeploy:
    posix:
      shell: sh
      run: |  
        sudo chmod u+r+x ./infra/scripts/post_deployment.sh
        sed -i 's/\r$//' ./infra/scripts/post_deployment.sh
        ./infra/scripts/post_deployment.sh
      interactive: true
    windows:
      shell: pwsh
      run: ./infra/scripts/post_deployment.ps1
      interactive: true
